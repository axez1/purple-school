<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>dz1-form</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <form action="#" class="main__form">
        <div class="main__form--wrapper">
          <h1 class="main__form--title">Регистрация</h1>
          <div class="main__form--block">
            <p class="main__form--block-answer">Уже есть аккаунт?</p>
            <a href="#" class="main__form--block-link">Войти</a>
          </div>
          <div class="main__form--input">
            <input class="form-input" type="text" name="company" placeholder="Моя компания">
            <div class="main__form--full-name">
              <input class="form-input form-name" type="text" name="name" placeholder="Имя" required >
              <input class="form-input form-surname" type="text" name="surname" placeholder="Фамилия" required >
            </div>
            <input class="form-input" type="email" name="email" placeholder="E-mail" required >
            <button class="btn" type="submit" name="submit">Зарегистрироваться</button>
            <div class="main__form--agreement">
              <label class="checkbox-label">
                <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                Я прочитал и принимаю
              </label>
              <a href="#" class="main__form--terms">Условия использования</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
